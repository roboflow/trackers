name: ğŸ”§ Pytest/Test Workflow

on:
  pull_request:
    branches: [main, develop]

jobs:
  run-tests:
    name: Import Test and Pytest Run
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ Install uv and set Python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          # TODO(https://github.com/astral-sh/setup-uv/issues/226): Remove this.
          prune-cache: ${{ matrix.os != 'windows-latest' }}

      - name: ğŸš€ Install Packages
        run: uv pip install -r pyproject.toml --group dev --group docs --extra cpu --extra reid

      - name: ğŸ§ª Run the Import test
        run: uv run python -c "import trackers"

      - name: ğŸ§ª Run the Test
        run: uv run pytest
