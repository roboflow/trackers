name: Publish Trackers Releases to PyPI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]"
  workflow_dispatch:

permissions: {} # Explicitly remove all permissions by default

jobs:
  publish-release:
    name: Publish Release Package
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/project/trackers/
    timeout-minutes: 10
    permissions:
      id-token: write # Required for PyPI publishing
      contents: read # Required for checkout
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ Install uv and set Python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true

      - name: ğŸ—ï¸ Build source and wheel distributions
        run: |
          uv pip install -r pyproject.toml --group build
          uv build
          uv run twine check --strict dist/*

      - name: ğŸš€ Publish to PyPi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          attestations: true
