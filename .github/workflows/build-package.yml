name: Build Package

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.10"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ Install uv and set Python version ${{ inputs.python-version }}
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          python-version: ${{ inputs.python-version }}
          activate-environment: true

      - name: ğŸ—ï¸ Build source and wheel distributions
        run: |
          uv pip install -r pyproject.toml --group build
          uv build
          uv run twine check --strict dist/*

      - name: ğŸ“¤ Upload distribution artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
