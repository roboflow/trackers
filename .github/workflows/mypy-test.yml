name: 🔧 MyPy Test Workflow

on:
  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: MyPy Run Tests
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]

    runs-on: ${{ matrix.os }}
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🐍 Install uv and set Python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5.4.1
        with:
          python-version: ${{ matrix.python-version }}
          # TODO(https://github.com/astral-sh/setup-uv/issues/226): Remove this.
          prune-cache: ${{ matrix.os != 'windows-latest' }}

      - name: 🚀 Install Packages
        run: uv pip install -r pyproject.toml --group dev --group docs --group mypy-types --extra cpu --extra deepsort 

      - name: 🧪 Run MyPy Test
        run: uv run mypy --config-file mypy.ini --exclude "test|docs" .
