name: Docs Test WorkFlow ğŸ“š

on:
  pull_request:
    branches: [main, develop]

# Restrict permissions by default
permissions:
  contents: read # Required for checkout
  checks: write # Required for test reporting

jobs:
  docs-build-test:
    name: Test docs build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ğŸ Install uv and set Python
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          python-version: "3.10"
          activate-environment: true

      - name: ğŸ—ï¸ Install dependencies
        run: uv pip install -r pyproject.toml --group docs

      - name: ğŸ§ª Test Docs Build
        run: uv run mkdocs build --verbose
