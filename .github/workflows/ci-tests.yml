name: Pytest/Test Workflow

on:
  pull_request:
    branches: [main, develop]

jobs:
  run-tests:
    name: Import Test and Pytest Run
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ Install uv and set Python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          # TODO(https://github.com/astral-sh/setup-uv/issues/226): Remove this.
          prune-cache: ${{ matrix.os != 'windows-latest' }}

      - name: ğŸš€ Install Packages
        run: uv pip install -r pyproject.toml --group dev

      - name: ğŸ§ª Run the Import test
        run: uv run python -c "import trackers"

      - name: ğŸ§ª Run the Test
        shell: bash
        run: |
          if [ -d test ] && [ "$(find test -type f \( -name 'test_*.py' -o -name '*_test.py' \) | wc -l)" -gt 0 ]; then
            uv run pytest
          else
            echo "No tests found. Skipping pytest."
          fi
