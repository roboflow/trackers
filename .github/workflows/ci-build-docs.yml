name: Docs Test WorkFlow ğŸ“š

on:
  pull_request:
    branches: ['release/*', 'develop']

# Restrict permissions by default
permissions:
  contents: read # Required for checkout
  checks: write # Required for test reporting

jobs:
  docs-build-test:
    name: Test docs build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ğŸ Install uv and set Python
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b  # v7.3.0
        with:
          python-version: "3.10"
          activate-environment: true

      - name: ğŸ—ï¸ Install dependencies
        run: uv sync --frozen --group docs

      - name: ğŸ§ª Test Docs Build
        run: uv run mkdocs build --verbose
